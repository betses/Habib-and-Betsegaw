<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <p>Hello World, we are software developers!</p>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">
      Title
</h1>
<p id="description">description</p>
<form id="survey-form">
  <label id="name-label"  for="#name">Name:</label>
  <input type="text" placeholder="name" required id="name">
  <label id="email-label" for="#email">Email:</label>
  <input type="email" placeholder="email" required id="email">
  <label id="number-label" for="#number">Age</label>
  <input min="18" max="45" placeholder="Age" type="number" id="number">
  <select id="dropdown">
      <option>Hello</option>
      <option>Hi</option>
      <option>Bye</option>
  </select>
  <input type="radio" name="Hi" value="HTML"> 
  <input type="radio" name="Hi" value="css">
  <input type="checkbox" value="Hi"> 
  <input type="checkbox" value="Hello"> 
  <input type="checkbox" value="Hey"> 
  <textarea></textarea>
  <input type="submit" id="submit">
</form>
    <script  src="js/index.js"></script>
  </body>
</html>
